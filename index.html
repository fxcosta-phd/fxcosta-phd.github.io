<!-- --- layout: home --- -->

<!doctype html>
<html lang="en">
  <style>
    /* Set height to 100% for body and html to enable the background image to cover the whole page: */
    body, html {
    height: 100%
    }

    .bgimg {
    /* Background image */
    background-image: "css/img/fxc_science.jpeg"; /*url('/w3images/forestbridge.jpg');*/
    /* Full-screen */
    height: 100%;
    /* Center the background image */
    background-position: center;
    /* Scale and zoom in the image */
    background-size: cover;
    /* Add position: relative to enable absolutely positioned elements inside the image (place text) */
    position: relative;
    /* Add a white text color to all elements inside the .bgimg container */
    color: white;
    /* Add a font */
    font-family: "Courier New", Courier, monospace;
    /* Set the font-size to 25 pixels */
    font-size: 25px;
    }

    /* Position text in the top-left corner */
    .topleft {
    position: absolute;
    top: 0;
    left: 16px;
    }

    /* Position text in the bottom-left corner */
    .bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
    }

    /* Position text in the middle */
    .middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    }

    /* Style the <hr> element */
    hr {
    margin: auto;
    width: 40%;
    }

  </style>

  <body>

    <div class="bgimg">
        <div class="topleft">
            <p>Felipe Xavier Costa, PhD</p>
        </div>
        <div class="middle">
            <h1>COMING SOON</h1>
            <!-- <hr> <p>35 days</p> -->
        </div>
        <div class="bottomleft">
            <p>Meanwhile check <href>casci.binghamton.edu</href> for updates from the research group I'm part of.</p>
        </div>
    </div>


  </body>


</html>
